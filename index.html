<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rap Song Generator</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	</head>
	<body>
		<h1 class="hidden">Rap Song Generator</h1>

	<section id="container">
		<!-- this is the header and intro to the website -->
		<header id="header">
			<h2 class="hidden">Main Header</h2>
			<img src="images/voted.svg" alt="Voted #1 in 2019" width="100" height="100" id="voted">
			<img src="images/title.svg" alt="Rap Song Generator">
		</header>

		<section id="intro">
			<h2 class="hidden">Intro</h2>
			<p>Drag and drop  Intrumental and  vocal icons to create<br>your own unique Rap Song  </p>
		</section>

		<!-- these are the icons that are going to play the music -->
		<section id="playingIcons">
			<h2 class="hidden">Drag Icons Here</h2>
			<div id="icons">

				<div class="iconSvg">
					<div class = "empty one" >
					</div>
					<button type="button" name="Play">Play</button>
					<button type="button" name="Pause">Pause</button>
					<button type="button" name="Rewind">Rewind</button>
				</div>

				<div class="iconSvg">
					<div class = "empty two" >
					</div>
					<button type="button" name="Play">Play</button>
					<button type="button" name="Pause">Pause</button>
					<button type="button" name="Rewind">Rewind</button>
				</div>

				<div class="iconSvg">
					<div class = "empty three" >
					</div>
					<button type="button" name="Play">Play</button>
					<button type="button" name="Pause">Pause</button>
					<button type="button" name="Rewind">Rewind</button>
				</div>

				<div class="iconSvg">
					<div class = "empty four" >
					</div>
					<button type="button" name="Play">Play</button>
					<button type="button" name="Pause">Pause</button>
					<button type="button" name="Rewind">Rewind</button>
				</div>
			</div>
		</section>

		<!-- this is where the icons are stored -->
		<section id="iconHolder">
			<h2>Drag an Icon to Get Started</h2>
			<div class="iconSet">
				<img class="fill one" src="images/board_icon.svg" alt="Icon" draggable="true">
				<img class="fill two" src="images/drums_icon.svg" alt="Icon" draggable="true">
				<img class="fill three" src="images/guitar_icon.svg" alt="Icon" draggable="true">
				<img class="fill four" src="images/mic_icon.svg" alt="Icon" draggable="true">
			</div>

			<div class="iconSet">
				<img class="fill five" src="images/board_icon.svg" alt="Icon" draggable="true">
				<img class="fill six" src="images/drums_icon.svg" alt="Icon" draggable="true">
				<img class="fill seven" src="images/guitar_icon.svg" alt="Icon" draggable="true">
				<img class="fill eight" src="images/mic_icon.svg" alt="Icon" draggable="true">
			</div>
		</section>

		<footer id="footer">
			<h2>Designed and Created By:<br>Graham Vickers and James PrattÂ®</h2>
		</footer>
	</section>
		<script src="js/main.js"></script>
	</body>
</html>
